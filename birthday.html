<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e1f4;
            color: #6a1b9a;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }

        .greeting {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff4081;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #e91e63;
        }

        .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .music-btn {
            background-color: #8e44ad;
            color: white;
        }

        .surprise-btn {
            background-color: #ff4081;
            color: white;
        }

        /* Hidden Surprise Section */
        .surprise {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(255, 192, 203, 0.8);
            z-index: 10;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            width: 80px;
            animation: floatUp 5s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .kiss {
            position: absolute;
            width: 100px;
            animation: kissEffect 2s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes kissEffect {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Hidden Song Section */
        .song-section {
            display: none;
            margin-top: 20px;
        }

        /* Progress Bar */
        .progress-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            height: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #ff4081;
            border-radius: 10px;
            transition: width 1s linear;
        }

        /* Message After Surprise */
        .surprise-message {
            font-size: 2rem;
            font-weight: bold;
            color: #d50000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Special Birthday Greeting ðŸ’–</h1>
    <div id="greeting" class="greeting"></div>
    <div id="message" class="message"></div>

    <!-- Buttons -->
    <button class="btn surprise-btn" onclick="showSurprise()">ðŸŽŠ Show Surprise</button>
    <button class="btn music-btn" onclick="showSongSection()">ðŸŽµ Play Romantic Song</button>

    <!-- Hidden Surprise Section -->
    <div id="surprise" class="surprise">
        <h2 class="surprise-message">Sorry for this late and low-quality gift ðŸ˜”</h2>
    </div>

    <!-- Hidden Song Section -->
    <div id="song-section" class="song-section">
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/1Y3LN4zO1Edc2EluIoSPJN?utm_source=generator"
            width="100%" height="152" frameBorder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
        </iframe>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Get the query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || 'My Love';  
        const emoji = urlParams.get('emoji') || 'ðŸŽ‚';  

        // Set personalized greeting
        document.getElementById('greeting').textContent = `Happy Birthday, ${name}! ${emoji}`;
        document.getElementById('message').innerHTML = `
            I hope your day is as amazing and beautiful as you are! ðŸŽ‰ðŸ’–<br>
            I couldn't be there for you at this special event, but I miss you a lot!!!!! ðŸ«‚<br>
            LOTS OF LOVE AND KISSES FROM ME ðŸ’‹ðŸ’‹
        `;

        function showSurprise() {
            let surprise = document.getElementById("surprise");
            surprise.style.display = "block";

            // Add balloons
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("img");
                balloon.src = "balloon_transparent.png";  // Image should be in the same directory
                balloon.classList.add("balloon");
                balloon.style.left = Math.random() * 90 + "%";
                balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";
                surprise.appendChild(balloon);
            }

            // Add kisses
            for (let i = 0; i < 6; i++) {
                let kiss = document.createElement("img");
                kiss.src = "kiss_transparent.png";  // Image should be in the same directory
                kiss.classList.add("kiss");
                kiss.style.left = Math.random() * 90 + "%";
                kiss.style.top = Math.random() * 90 + "%";
                kiss.style.animationDuration = (Math.random() * 2 + 3) + "s";
                surprise.appendChild(kiss);
            }
        }

        function showSongSection() {
            document.getElementById("song-section").style.display = "block";
            document.querySelector(".progress-container").style.display = "block";

            let progressBar = document.getElementById("progress-bar");
            progressBar.style.width = "0%";
            let duration = 30;
            let interval = setInterval(() => {
                let currentWidth = parseFloat(progressBar.style.width);
                if (currentWidth >= 100) {
                    clearInterval(interval);
                } else {
                    progressBar.style.width = (currentWidth + (100 / duration)) + "%";
                }
            }, 1000);
        }
    </script>
</body>
</html>
